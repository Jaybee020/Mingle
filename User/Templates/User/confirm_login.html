{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'User/long.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'User/fonts.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'User/gay.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'User/Newfonts.css' %}">
	
	<!-- icons -->
  	<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="{% static 'User/jquery1.js' %}"></script>
</head>
<body>
	<div style="background: #D45E2E; width: 100%;">
	<div class="top-log">
		<ul>
			<li style="width: 50%;">
				<div style="padding:2px 0 0 20px; ;" class="logo">
					<img style="width: 30px; " src="{% static 'User/icons/dry-clean.png' %}">
					Mingle
				</div>
			</li>
			<li>
				<nav style="position: absolute; top: 0; right: 0;" class="navbar navbar-expand-lg navbar-light ">
	
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					  <span class="navbar-toggler-icon"></span>
					</button>
				  
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
					  <ul class="navbar-nav mr-auto">
						  <li style="margin-right:40px; cursor: pointer;"><a href="{% url 'Home' %}">Home</a></li>
						  <li style="margin-right:20px ; cursor: pointer;"><a href="{% url 'register' %}">Login</a></li>
						  </ul>
					  
					</div>
				</nav>
			</li>
		</ul>
        <div  class="log-in">
			<div style="padding: 10px 0 20px 0  ; font-size: 40px;" class="logo">
				
				Mingle
			</div>
            
			<legend>LOGIN</legend>
			<form method="POST">

            {% csrf_token %}
            <p style="width: 50%;">{{ form.non_field_errors }}</p>
            
			<label for="{{ form.username.id_for_label }}">Username</label>	
			{{ form.username }}
			
			<label  for="{{ form.password.id_for_label }}">Password</label> 
			{{ form.password }}	
			<span><button class="btn btn-success"  type="submit">Submit</button></span> <span><small style="text-decoration-line: underline; margin-left: 8px; cursor: pointer;"><a href="{% url 'register' %}">Create New Account</a></small></span>
			</form>


		</div>
        
    </div>
    
    
    </div>

</body>
       
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
